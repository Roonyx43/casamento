# nginx.conf completo
user nginx;
worker_processes auto;
error_log /var/log/nginx/error.log;
pid /run/nginx.pid;

events {
    worker_connections 1024;
}

http {
    include       mime.types;                  # Inclui o arquivo mime.types
    default_type  application/octet-stream;    # Define o tipo MIME padrão
    sendfile      on;
    keepalive_timeout 65;

    server {
        listen 80;
        server_name _;                         # Aceita qualquer domínio

        root /app;                             # Diretório raiz do projeto
        index login.php index.html index.htm;  # Arquivo inicial padrão

        # Configuração do diretório principal
        location / {
            try_files $uri $uri/ /login.php?$query_string;
        }

        # Configuração para processar arquivos .php
        location ~ \.php$ {
            include fastcgi_params;
            fastcgi_pass 127.0.0.1:9000;       # Endereço do PHP-FPM
            fastcgi_index index.php;
            fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        }

        # Protege arquivos ocultos (como .htaccess)
        location ~ /\.ht {
            deny all;
        }
    }

    # Logs de acesso e erro
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log;
}
